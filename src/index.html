<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BADGUN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <meta name="google-signin-client_id" content="1079918399573-7p85l0fg3iifbmpnfd528cae0e301ddn.apps.googleusercontent.com" />
    <meta name="google-signin-cookiepolicy" content="single_host_origin" />
    <meta name="google-signin-callback" content="signinCallback" />
    <meta name="google-signin-scope" content="https://www.googleapis.com/auth/games" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2a2a2a;
            font-family: 'disposabledroid_bbregular';
        }

        #contentHolder {
            width: 800px;
            height: 760px;
            position: relative;
        }

        #content {
            width: 375px;
            height: 667px;
            margin-left: 53px;
            margin-top: 46px;
        }

        #machine {
            background: url('assets/ui/background@2x.png') no-repeat transparent;
            background-size: contain;
            width: 800px;
            height: 760px;
            position: absolute;
            top: 0;
            left: 0;
        }

        #time {
            position: absolute;
            left: 528px;
            top: 109px;
            color: #7ee311;
            font-size: 48px;
            width: 194px;
            height: 54px;
            text-align: left;
            line-height: 60px;
            background: url('assets/ui/lcd-bg@2x.png') no-repeat transparent;
            background-size: contain;
            text-shadow: 0px 0px 30px rgba(126, 227, 17, 1);
        }

        #time div.fg {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 194px;
            height: 54px;
            background: url('assets/ui/lcd-fg@2x.png') no-repeat transparent;
            background-size: contain;
        }

        #timeLeft {
            padding-left: 6px
        }

        #point {
            position: absolute;
            left: 528px;
            top: 212px;
            color: #7ee311;
            font-size: 48px;
            width: 194px;
            height: 54px;
            text-align: center;
            line-height: 60px;
            background: url('assets/ui/lcd-bg@2x.png') no-repeat transparent;
            background-size: contain;
            text-shadow: 0px 0px 30px rgba(126, 227, 17, 1);
        }

        #point div.fg {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 194px;
            height: 54px;
            background: url('assets/ui/lcd-fg@2x.png') no-repeat transparent;
            background-size: contain;
        }

        #debug {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 200px;
            height: 400px;
            border: 1;
        }

        .noselect {
        -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                    user-select: none; /* Non-prefixed version, currently
                                        supported by Chrome and Opera */
        }

        @font-face {
            font-family: 'disposabledroid_bbbold';
            src: url('assets/ui/disposabledroidbb_bld-webfont.woff2') format('woff2'),
                url('assets/ui/disposabledroidbb_bld-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'disposabledroid_bbregular';
            src: url('assets/ui/disposabledroidbb-webfont.woff2') format('woff2'),
                url('assets/ui/disposabledroidbb-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @keyframes turn-on{
        0%{
            transform:scale(1,0.8) translate3d(0,0,0);
            -webkit-filter:brightness(30);
            filter:brightness(30);
            opacity:1;
        }
        3.5%{
            transform:scale(1,0.8) translate3d(0,100%,0);
        }
        
        3.6%{
            transform:scale(1,0.8) translate3d(0,-100%,0);
            opacity:1;
        } 
        
        9%{
            transform:scale(1.3,0.6) translate3d(0,100%,0);
            -webkit-filter:brightness(30);
            filter:brightness(30);
            opacity:0;
        }
        
        
        
        11%{
            transform:scale(1,1) translate3d(0,0,0);
            -webkit-filter:contrast(0) brightness(0) ;
            filter:contrast(0) brightness(0);
            opacity:0;
        }
        
        100%{
            transform:scale(1,1) translate3d(0,0,0);
            -webkit-filter:contrast(1) brightness(1.2) saturate(1.3);
            filter:contrast(1) brightness(1.2) saturate(1.3);
            opacity:1;
        }
        }
        @keyframes turn-off{
        0%{
            transform:scale(1,1.3) translate3d(0,0,0);
            -webkit-filter:brightness(1);
            filter:brightness(1);
            opacity:1;
        }
        60%{
            transform:scale(1.3,0.001) translate3d(0,0,0);
            -webkit-filter:brightness(10);
            filter:brightness(10);
        }
        100%{
            animation-timing-function:$ease-in-quint;
            transform:scale(0.000,0.0001) translate3d(0,0,0);
            -webkit-filter:brightness(50);
            filter:brightness(50);
        }
        }
    </style>
</head>

<body>
    <div id="debug"></div>
    <div id="contentHolder">
        <div id="content"></div>
        <div id="machine">
            <div id="time">
                <span id="timeLeft" class="noselect">56:00.111</span>
                <div class="fg"><!-- --></div>
            </div>
            <div id="point">
                <span id="score" class="noselect">0</span>
                <div class="fg"><!-- --></div>
            </div>
        </div>
    </div>
    <!-- uncomment the line bellow for cordova feature -->
    <!-- <script type="text/javascript" src="cordova.js"></script> -->
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
